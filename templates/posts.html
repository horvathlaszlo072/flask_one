 

{% block body %} 
<h1>All posts</h1>

    <hr>
    <h2>Create New Blog Post:</h2>
    <form action="/posts" method="post">
        Title: <input type="text" name ="title" id="title" value="{{post.id}}"><br>
        Author: <input type="text" name ="author" id="author" value="{{post.author}}"><br>
        Post: <input type="text" name ="content" id="content" value="{{post.content}}">
        <br>
        <input type="submit" value="Post">
    </form>
    <hr>

    {% for post in posts %}
        <h2>{{ post.title }}</h2>

        {% if post.author %}
        <h3>By: {{ post.author }}</h3>
        {% else %}
            <h3>By: N/A</h3>
        {% endif %}
        
        <p>{{ post.content }}</p>
        <a href='/posts/delete/{{post.id}}'>Delete</a>
        <a href='/posts/edit/{{post.id}}'>Edit</a>
        <hr>
        
    {% endfor %} 

{% endblock %}
